p.bio {

.social-icons {

.icon {
  position: relative;
  background: #1e1e1e;
  border-radius: 50%;
  width: 80px;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  color: white;
  overflow: hidden;
  transition: transform 0.4s ease;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  animation: pulse 2s infinite;
}

.icon::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0%;
  background: var(--glow);
  z-index: 0;
  transition: height 0.4s ease;
}

.icon:hover::before {
  height: 100%;
}

.icon i {
  position: relative;
  z-index: 1;
  transition: color 0.3s ease;
}

.icon:hover i {
  color: #fff;
}

.icon:hover {
  transform: scale(1.2) rotate(5deg);
  box-shadow: 0 0 25px var(--glow);
}

.icon span {
  position: absolute;
  bottom: -25px;
  font-size: 14px;
  color: white;
  opacity: 0.8;
}

.github {
  --glow: #6e5494;
}

.youtube {
  --glow: #ff0000;
}

.discord {
  --glow: #7289da;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 5px var(--glow);
  }
  50% {
    box-shadow: 0 0 20px var(--glow);
  }
  100% {
    box-shadow: 0 0 5px var(--glow);
  }
}

@media (max-width: 600px) {
  h1 {
    font-size: 28px;
  }

  .icon {
    width: 60px;
    height: 60px;
    font-size: 24px;
  }

  .icon span {
    font-size: 12px;
    bottom: -20px;
  }
}
